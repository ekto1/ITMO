        <div id="header-content">
            <a href="index.html"><img id="logo" src="img/logo.png"></a>

                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contacts.html">Связаться с нами</a></li>

                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Меню</button>

                    <li><a href="#">Пункт меню 1</a></li>

            </div>
        </div>
    </header>
    <main>
        <h1>Проверь свой портфель</h1>
        <p>Введите данные о вашем портфеле и инвест. профиле для получения подробного анализа вашего портфеля</p>
        <form>
            <div class="input-group">
                <label for="name-input">Ваше имя: </label>
                <input id="name-input" type="text">
            </div>

            <div class="input-group">
                <label for="phone-input">Ваш номер телефона: </label>
                <input id="phone-input" type="tel">
            </div>
    
            <div class="input-group">
                <label for="age-input">Возраст:</label>
                <input id="age-input" type="number" min="0" max="150">
            </div>
    
            <div class="input-group">
                <label for="risk-input">Выберите ваш риск-профиль:</label>
                <select id="risk-input">
                    <option>Консервативный</option>
                    <option>Умеренный</option>
                    <option>Агрессивный</option>
                </select>
            </div>
    
            <div class="input-group">
                <label for="stocks-input">Введите % акций в вашем портфеле:</label>
                <input id="stocks-input" type="number" min="0" max="100">
            </div>
            
            <div class="input-group">
                <label for="bonds-input">Введите % облигаций в вашем портфеле:</label>
                <input id="bonds-input" type="number" min="0" max="100">
            </div>
            
            <div class="input-group">
                <label for="cash-input">Введите % кэша и эквивалентов в вашем портфеле:</label>
                <input id="cash-input" type="number" min="0" max="100">
            </div>
    
            <input id="portfolio-check-button" type="submit" value="Проверить портфель">
            <p id="results"></p>
        </form>        
    </main>
